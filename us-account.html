<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://kit.fontawesome.com/d3d61f5bb0.js" crossorigin="anonymous"></script>
    <title>USA Accounting - Individual Course</title>
</head>
<body>
    <section class="form-container">
        <div class="form-box">
            <div class="heading-form">
                <h2>Please Fill Out All The Fields</h2>
            </div>
            <hr>

            <div class="form">
                <form action="">
                    <div class="personal">
                        <h3>Personal Information</h3>
                        <label for="">Full Name</label><br>
                    <input type="text" name="Full Name" placeholder="Full Name"><br>
                    <label for="">E-Mail Address</label><br>
                    <input type="email" name="E-mail Address" placeholder="E-Mail Address"><br>
                    <label for="">Phone Number</label><br>
                    <input type="number" name="Mobile Number" placeholder="Phone Number">
                </div><br>
                <div class="course-related">
                    <h3>Course Information</h3>
                <label for="">Course Name</label><br>
                    <input type="text" name="Course Name" value="US Accounting Basics to Intermediate : Essential Bookkeeping Training" disabled><br>
                    <label for="">Price</label><br>
                    <input type="text" name="Course Price" value="13,999" disabled>
                </div>
                <div class="address-related">
                    <h3>Address Information</h3>
                <label for="">Address</label><br>
                    <input type="text" name="Address" placeholder="Full Address"><br>
                    <label for="">City</label><br>
                    <input type="text" name="City Name" placeholder="City Name"><br>
                    <label for="">State</label><br>
                    <input type="text" name="State Name" placeholder="State Name"><br>
                    <label for="">Country</label><br>
                    <input type="text" name="Country Name" placeholder="Country Name"><br>
                </div>
                <div class="additional-related">
                    <h3>Additional Information</h3>
                <label for="">Occupation/Profession</label><br>
                    <input type="text" name="Occupation/Profession" placeholder="Occupation/Profession"><br>
                    <label for="">Purpose Of Enrollment</label><br>
                    <input type="text" name="Purpose Of Enrollment" placeholder="Purpose Of Enrollment"><br>
                    <label for="">Referral Source</label><br>
                    <input type="text" name="Referral Source" placeholder="From where you find us?"><br>
                </div>

                <div class="button-form">
                    <a href=""><button>Checkout Now&nbsp;&nbsp;<i class="fa-regular fa-credit-card"></i></button></a>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
